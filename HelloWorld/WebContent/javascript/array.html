<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inputValue">
    <button id='btn' onclick="addArray()">추가하기</button>
    <button onclick="removeAry()">삭제하기</button>
    <ul id="list">

    </ul>
    <script>
        const fruits = ['apple','banana','cherry'];
        const newFruits = fruits.slice(0,2);
        console.log(fruits);


        const inputAry = [];
        // 화면에 추가하기
        function showList() {
            let ulTag = document.getElementById('list');
            let tag = '';

            for (let i = 0; i < inputAry.length; i++) {
                tag += '<li>' + inputAry[i] + '</li>';
            }
            ulTag.innerHTML = tag; //<ul><li> test </><> hello </></>
        }


        function removeAry() {

            let inputr = document.getElementById("inputValue");
            let iValuer = inputr.value;
            // let inputr=document.getElementsByTagName("input")[0];
            // let iValuer = inputr.value;
            // let iValuer = document.querySelector('input[type="text"]').value;
            if (!iValuer) {
                inputAry.pop();
                console.log(inputAry);
                showList();
                return;
            } else {
                for (let i = 0; i < inputAry.length; i++) {
                    if (inputAry[i] == iValuer) {
                        inputAry.splice(i, 1);
                        console.log(inputAry);
                        showList();
                        inputr.value = ""; //value 초기화
                        inputr.focus(); // 커서고정
                    }
                }
            }
        }

        function addArray() {
            let input = document.getElementById("inputValue")
            let iValue = input.value;
            //비정상적인 처리시 메세지출력
            if (!iValue) {
                alert('값을입력하세요')
                return;
            }
            // inputAry.push(input.value);

            inputAry.unshift(iValue);
            showList();
            input.value = ""; //value 초기화
            input.focus(); // 커서고정
            console.log(inputAry);
        }
    </script>

</body>

</html>
