<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const numbers = [30, 25, 4, 100, 10];
        let sum = 0;
        numbers.forEach(function (obj, idx, ary) { //(obj , idx , ary)
            if (idx % 2 == 0) //홀수번쨰 
            {
                sum = sum + obj;
            }
        });
        console.log(`합계:${sum}`);

        const names = ['한동일', '유상우', '정석진', '박준형'];
        document.write('<ul>');
        names.forEach(callBackFnc);
        document.write('</ul>');

        function callBackFnc(obj) {
            document.write('<li>' + obj + '</li>');
        }

        const persons = names.map(function (obj, idx, ary) {
            const score = Math.floor(Math.random() * 100);
            const person = {
                name: obj,
                score: score
            };
            return person;
        }); //mapping 
        console.log(persons);

        const filterNames=persons.filter(function (obj,idx,ary) {
            return obj.score>50;
        }); //filtering

        console.log(filterNames);부

    </script>
</body>

</html>
